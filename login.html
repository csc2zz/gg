<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="login_page_title">تسجيل الدخول - GG.SA</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="dark-mode login-page-body">

    <div class="particles-background"></div>

    <main class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html" class="logo">GG<span>.SA</span></a>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username" data-key="login_username">اسم المستخدم أو البريد الإلكتروني</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password" data-key="login_password">كلمة المرور</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span data-key="login_remember">تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password" data-key="login_forgot">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn btn-primary" data-key="login_button">تسجيل الدخول</button>
                
            </form>
               ليس ليك حساب؟ <a href="signup.html" data-key="login_signup">أنشئ حسابًا الآن</a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
